{%extends 'All-pictures/base.html'%}
<!Doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
<div class= "body">

{%block content%}
<h1 style="background-color: aliceblue;font-family:monospace;font-weight:bolder;height:40px;border-radius:4px"> Welcome to the My Gallery</h1>

{% for pic in images%}

 
  <div class="row" id="pictures"> 
     
      <div class="col-sm-12">

      <a href="" data-toggle= "modal" data-target="#{{pic.id}}"><img src="{{pic.image.url}}" class="img-responsive" alt="Image" height="700px" width="700px"></a> 
      </div>    
 
  </div> 
    
      <div id="{{pic.id}}" class="modal fade" role="dialog">
          <div class="modal-dialog">
         
            <div class="modal-content modal-lg">
              <div class="modal-header">
              
                <h2 class="modal-title">{{pic.name}}</h2>
                <h4> Captured at {{pic.capture_date}}</h4>

              </div>
              <div class="modal-body">
                  <img src="{{pic.image.url}}" class="img-responsive" alt="Image" height="1000px">
                <div class ="description">
                <p>{{pic.description}}</p>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
        
        
          </div>
        </div>
      </div>
  
   
  {%endfor%}

{%endblock%}
</div> 
</body>
</html>
