{%extends 'All-pictures/base.html'%}
{%block content%}
<h1> Welcome to the My Gallery</h1>

{% for pic in images%}

  <div class="row"> 
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pic.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{pic.image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>
  {%endfor%}

{%endblock%}
